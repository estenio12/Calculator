<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Minha Calculadora</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="Index.css">
	<script src="Index.js"></script>
</head>
<body>

	<div id="calc">
		<p>Calculadora v.1.0</p>

		<div id="display"></div>

		<div id="input">
			<input type="text" placeholder="Valor 1" id="v1" required>
			<select id="oper">
				<option value="+" selected>+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>
			<input type="text" placeholder="Valor 2" id="v2" required>
			<button id="Execute" onclick="ExecuteMathematicalOperation();">Executar</button>
		</div>
	</div>

</body>
</html>
